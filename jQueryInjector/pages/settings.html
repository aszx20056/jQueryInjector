<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Injector Options</title>

    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../css/fonts.css" />

    <link rel="stylesheet" type="text/css" href="../css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="../css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="../css/settings.css" />
</head>

<body>
<div class="container">
    <div class="row">
        <div class="six columns">
            <label for="jQueryURLInput">jQuery URL</label>
            <input class="u-full-width" type="text" placeholder="//code.jquery.com/jquery-2.2.4.min.js" id="jQueryURLInput" />
        </div>
        <div class="two columns">
            <!-- Ugly hack but quickest way to ensure alignment-->
            <label for="saveSettings" style="visibility: hidden;">Save</label>
            <button class="u-full-width button-primary" id="saveSettings">Save</button>
        </div>
    </div>
    <div class="row" style="margin-top: 5%;">
        <div class="six columns always-inject-list">
            <table class="u-full-width" id="URLTable">
                <tr><td>Always Inject</td><td></td></tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="six columns">
            <input class="u-full-width" type="text" placeholder="Full page URL" id="URLtoAdd" />
        </div>
        <div class="two columns">
            <button class="u-full-width" id="addURL">Add</button>
        </div>
    </div>
    
</div>

<script src="../scripts/settings.js"></script>
</body>

</html>
